# yamllint disable rule:line-length
# GitHub Actions linter warnings about secrets are expected - secrets are configured in repository settings
name: Enhanced Jobs Ingest
on:
  # Smart scheduling: ATS platforms every 12 hours, full crawl every 2 days
  schedule: 
    - cron: "0 */12 * * *"  # Every 12 hours for ATS platforms
    - cron: "0 2 */2 * *"   # Every 2 days at 2 AM for full crawl
    - cron: "0 6 * * 1"     # Weekly deep refresh on Mondays at 6 AM
  workflow_dispatch:
    inputs:
      crawl_type:
        description: 'Type of crawl to run'
        required: true
        default: 'ats-only'
        type: choice
        options:
          - ats-only
          - full-crawl
          - deep-refresh
          - specific-bucket

jobs:
  ats-daily:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && github.event.schedule == '0 */12 * * *'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install dependencies
        run: npm ci
      - name: Build jobs-ingest
        run: npm run jobs:build
      - name: Run ATS-only ingestion
        run: npm run jobs:ingest
        env:
          STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
          STRAPI_INGEST_SECRET: ${{ secrets.STRAPI_INGEST_SECRET }}
          USER_AGENT: EffortFreeBot/1.0 (+https://effort-free.co.uk)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          # API keys for job board APIs
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
          REED_API_KEY: ${{ secrets.REED_API_KEY }}
          # ScraperAPI for Cloudflare bypass
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
          CRAWL_TYPE: ats-only
          MAX_RUNTIME_MINUTES: 15

  full-crawl:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && github.event.schedule == '0 2 */2 * *'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install dependencies
        run: npm ci
      - name: Build jobs-ingest
        run: npm run jobs:build
      - name: Run full crawl
        run: npm run jobs:ingest
        env:
          STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
          STRAPI_INGEST_SECRET: ${{ secrets.STRAPI_INGEST_SECRET }}
          USER_AGENT: EffortFreeBot/1.0 (+https://effort-free.co.uk)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          # API keys for job board APIs
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
          REED_API_KEY: ${{ secrets.REED_API_KEY }}
          # ScraperAPI for Cloudflare bypass
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
          CRAWL_TYPE: full-crawl
          MAX_RUNTIME_MINUTES: 60

  deep-refresh:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && github.event.schedule == '0 6 * * 1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install dependencies
        run: npm ci
      - name: Build jobs-ingest
        run: npm run jobs:build
      - name: Run deep refresh
        run: npm run jobs:ingest
        env:
          STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
          STRAPI_INGEST_SECRET: ${{ secrets.STRAPI_INGEST_SECRET }}
          USER_AGENT: EffortFreeBot/1.0 (+https://effort-free.co.uk)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          # API keys for job board APIs
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
          REED_API_KEY: ${{ secrets.REED_API_KEY }}
          # ScraperAPI for Cloudflare bypass
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
          CRAWL_TYPE: deep-refresh
          MAX_RUNTIME_MINUTES: 60
          ENABLE_DISCOVERY: true

  manual-run:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install dependencies
        run: npm ci
      - name: Build jobs-ingest
        run: npm run jobs:build
      - name: Run manual ingestion
        run: npm run jobs:ingest
        env:
          STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
          STRAPI_INGEST_SECRET: ${{ secrets.STRAPI_INGEST_SECRET }}
          USER_AGENT: EffortFreeBot/1.0 (+https://effort-free.co.uk)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          # API keys for job board APIs
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
          REED_API_KEY: ${{ secrets.REED_API_KEY }}
          # ScraperAPI for Cloudflare bypass
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
          CRAWL_TYPE: ${{ github.event.inputs.crawl_type }}
          MAX_RUNTIME_MINUTES: 60
