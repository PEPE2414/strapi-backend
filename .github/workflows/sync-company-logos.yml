# yamllint disable rule:line-length
name: Sync Company Logos
on:
  schedule:
    - cron: "0 4 * * *"  # Daily at 04:00 UTC
  workflow_dispatch:
    inputs:
      max_companies:
        description: "Override the number of companies to process (defaults to env)"
        required: false
      page_size:
        description: "Override pagination page size (defaults to env)"
        required: false

jobs:
  sync-logos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run company logo synchroniser
        run: npm run jobs:sync-logos
        env:
          STRAPI_BASE_URL: ${{ secrets.STRAPI_BASE_URL }}
          STRAPI_ADMIN_TOKEN: ${{ secrets.STRAPI_ADMIN_TOKEN }}
          COMPANY_LOGO_MAX_COMPANIES: ${{ github.event.inputs.max_companies }}
          COMPANY_LOGO_PAGE_SIZE: ${{ github.event.inputs.page_size }}

